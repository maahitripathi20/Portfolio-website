<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML span tag</title>
    <style>
        .myDiv{
            border: 5px solid maroon;
            margin-right: 80px;
            margin-left: 40px;
        }
    </style>
</head>
<body>
    <h1>The span element</h1>
    <p> first of all I will learn <span style="color: red; font-weight:bold">CSS</span> , then I will learn <span style="color: blue;  font-weight:bold;">Html</span>, and finally i will learn <span style="color: green; font-weight:bold">javascript</span></p>
    <div class="myDiv">
        <h2>my friends</h2>
        <span style="float: left;">friends</span>
        <span style="float:right;">45</span>
        <br><br>
        <h3>make more friends</h3>
    </div>
</body>
</html>
